execution:
- scenario: with_script

scenarios:
  with_script:
    script: ./LambdaConcurrencyLimits.jmx
    modifications:
      enable:
      - ThreadGroup100
      disable:
      - ThreadGroup10
      - ThreadGroup1K
      - ThreadGroup10K
      - ThreadGroup10K-RampUp
      - ThreadGroup50K-RampUp
      - ThreadGroup100K-RampUp

modules:
  jmeter:
    path: /home/ec2-user/apache-jmeter-5.6.3/bin/jmeter
    properties:
      APIURL: %APIURL%
    